<div class="container" id="recent-obs-graph">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Recent Observations</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 hidden-xs">
                            <span class="graphTitles">High Wind Gust & Direction (km/h)</span><br><br>
                            <table class="wind24Hr" *ngIf="getGraphData()">
                                <tr>
                                    <td class="windSpeed24Hr" *ngFor="let direction of getGraphData().windGustDirText">{{ direction }}</td>
                                </tr>
                                <tr>
                                    <td class="windDir24Hr" *ngFor="let point of getGraphData().windGustDir"><i class="wi wi-wind from-{{ point }}-deg"></i></td>

                                </tr>
                                <tr>
                                    <td class="windSpeed24Hr" *ngFor="let speed of getGraphData().windGust">{{ speed }}</td>
                                </tr>
                            </table>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--<highchart id="temp24Hr" config="temp24Hr"></highchart>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--<<highchart id="rainBaro24Hr" config="rainBaro24Hr"></highchart>-->
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
