<div class="container" id="records">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">All-time Station Records</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover" *ngIf="data">
                                <tr>
                                    <th>Record</th>
                                    <th>Value</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                </tr>
                                <tbody>
                                    <tr *ngFor="let record of data">
                                        <td>
                                            {{record.name}}
                                        </td>
                                        <td>
                                            <div [innerHTML]="record.value + record.unit"></div>
                                        </td>
                                        <td>
                                            <a routerLink="{{getMonthlyLink(record.date)}}">{{record.date}}</a>
                                        </td>
                                        <td>
                                            {{record.time}}
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
