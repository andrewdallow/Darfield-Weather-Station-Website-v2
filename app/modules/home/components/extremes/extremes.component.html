<div class="container" id="daily-extremes">

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Today's Extremes</div>
                <div class="panel-body">
                    <table class="table table-hover" *ngIf="getExtreme()">
                        <tbody>
                            <tr *ngFor="let extreme of getExtreme()?.today">
                                <td>
                                    {{extreme.name}}
                                </td>
                                <td>
                                    <div [innerHTML]="extreme | unitConverter:weatherDataService.getIsConverted()"></div>
                                </td>
                                <td>
                                    {{extreme.time}}
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Yesterday's Extremes</div>
                <div class="panel-body">
                    <table class="table table-hover" *ngIf="getExtreme()">
                        <tbody>
                            <tr *ngFor="let extreme of getExtreme()?.yesterday">
                                <td>
                                    {{ extreme.name }}
                                </td>
                                <td>
                                    <div [innerHTML]="extreme | unitConverter:weatherDataService.getIsConverted()"></div>
                                </td>
                                <td>
                                    {{ extreme.time }}
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
